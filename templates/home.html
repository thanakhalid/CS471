{% block title %}Home{% endblock %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/home.css' %}">
<div class="home-data">
    {% if user.is_authenticated %}
        <p>Hi {{ user.username }}!</p>
    {% else %}
        <p>مرحباً</p>
        <a href="{% url 'login' %}">تسجيل الدخول</a> |
        <a href="{% url 'signup' %}">حساب جديد</a>
    {% endif %}
</div>
{% endblock %}
