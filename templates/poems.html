{% extends 'base.html' %}

 {% block content %}
 <h1>{{ category }}</h1> <!-- Display the selected category -->

 <ul>
     {% for poem in poems %}
         <!-- <li>{{ poem.poem_text }} - {{ poem.poet_name }}</li> -->
         <div class="card">
            <h5 class="card-header">{{poem.poem_title}}</h5>
            <div class="card-body">
              <h5 class="card-title">{{ poem.poem_text }}</h5>
              <p class="card-text">{{ poem.poet_name }}</p>
              <a href="{% url 'poem' poem_id=poem.poem_id %}" class="btn btn-primary">see comments</a>
            </div>
          </div>
     {% endfor %}
 </ul>
    
{% endblock %}
